<!DOCTYPE html>
<html lang="zxx">

<head>

    <meta charset="utf-8">

    <title>Projekt | Kontakt</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h4>Projekt</h4>
        </div>
        <ul class="nav-links">
            <li>
                <a href="index.html">Hem</a>
            </li>
            <li>
                <a href="omOss.html">Om oss</a>
            </li>
            <li>
                <a href="projekt.html">Projekt</a>
            </li>
            <li>
                <a class="current" href="kontakt.html">Kontakt</a>
            </li>
        </ul>
        <div class="burger">
            <!--De olika linjerna i en burgarmeny.-->
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>  
        </div>
    </nav>

    <div id="sectKontakt" class="sector">
        <h1 id='firstHeading'>Kontakt</h1>
        <div class="container">
            <form id="formKontakt">

                <label for="name">Namn</label>
                <input type="text" id="name" name="name" placeholder="ex. Christer Fuglesang" required minlength="3"
                    maxlength="20" pattern="[a-öA-Ö ]+" title="Namn måste ha över 3 bokstäver">

                <label for="number">Telefonnummer</label>
                <input type="text" id="number" name="number" placeholder="070XXXXXXX" required minlength="10"
                    maxlength="10" pattern="[0-9]+" title="Ange ett giltigt telefonnummer">

                <label for="email">Mail</label>
                <input type="email" id="email" name="email" required minlength="1" placeholder="christer.fuglesang@gmail.com">

                <label for="subject">Meddelande</label>
                <!--minlength supportas inte än av alla webbläsare-->
                <textarea id="subject" name="subject" required minlength="1"
                    placeholder="Skriv ditt meddelande här.."></textarea>

                <input id="submitData" type="submit"  value="Skicka">
                <input id="clearData" type="submit" value="Rensa information">

            </form>
        </div>

        <div class="mapouter">
            <div class="gmap_canvas"><iframe id="gmap_canvasID"
                    src="https://maps.google.com/maps?q=%C3%B6rebro%20universitet&t=&z=13&ie=UTF8&iwloc=&output=embed">
                </iframe>Google Maps Generator by <a
                    href="https://www.embedgooglemap.net">embedgooglemap.net</a></div>
        </div>

    </div>


    <script src="./js/nav.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/validation.js"></script>
    
</body>

</html>
